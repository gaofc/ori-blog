---
layout: index
title: Gfch' Home
---
{% for post in site.posts %}
<div style="border-bottom-style:solid; border-color:#eeeeee; border-bottom-width:2px;">
        　　　<h3>{{ post.title }}</h3>

<p style="color:#aaaaaa; "><img src="images/clock.png" width="13" height="13" alt="Date" /> {{ post.date | date_to_string }} <img src="images/tag.png" width="13" height="13" alt="Date" /> {{ post.tag }} </p>


<p style="color:#aaaaaa;">{{ post.content | strip_html | truncate: 100 }}</p>

<h3 align="right">
<a name="{{ site.baseurl }}{{ post.url }}" class="anchor" href="{{ site.baseurl }}{{ post.url }}"><span class="octicon octicon-link">Read More</span></a></h3>
</div>

{% endfor %}
